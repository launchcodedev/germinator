name: non-linux

on:
  push:
    branches: 'master'

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        node-version: [10.x, 12.x, 14.x, 15.x]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - run: yarn install
    - run: yarn build
    - run: yarn test
